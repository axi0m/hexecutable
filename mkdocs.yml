site_name: "Kevin Dienst's Blog"
site_author: "Kevin Dienst"
site_url: https://kevindienst.blog
site_description: "Kevin Dienst's personal blog"
theme:
  name: material
  palette:
    scheme: slate
  features:
      - navigation.footer
      - navigation.secions
      - content.code.copy
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
plugins:
  - blog
  - git-authors
  - search
  - rss:
      match_path: blog/posts/.* 
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags 
extra:
  social:
    - icon: fontawesome/brands/mastodon 
      link: https://fosstodon.org/@axi0m
    - icon: fontawesome/brands/github
      link: https://github.com/axi0m
copyright: Copyright &copy; 2019 - 2024 - Kevin Dienst
repo_url: https://github.com/axi0m/hexecutable